<div class="sidebar">
 <div class="manager" *ngFor="let manager of managers">

  <div class="parent-row" [class.active]="isActive('parent', manager.name)" (click)="onParentClick(manager)">
   <span (click)="toggleExpand(manager, $event)" class="arrow">
    {{ manager.expanded ? '▼' : '▶' }}
   </span>
   <span class="name">{{ manager.name }}</span>
  </div>

  <div class="children" *ngIf="manager.expanded">
   <div class="child-row" *ngFor="let child of manager.children || []" [class.active]="isActive('child', child.name)"
    (click)="onChildClick(child)">
    {{ child.name }}
   </div>
  </div>

 </div>
</div>
