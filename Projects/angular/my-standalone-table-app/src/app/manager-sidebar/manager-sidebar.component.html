<ul class="sidebar-tree">
 <ng-container *ngFor="let manager of managerTree">
  <li [class.active]="selectedEmpId === manager.empId" (click)="onSelect(manager.empId)">
   {{ manager.name }} ({{ manager.empId }})
  </li>
  <ul *ngIf="manager.children">
   <ng-container *ngFor="let child of manager.children">
    <li [class.active]="selectedEmpId === child.empId" (click)="onSelect(child.empId)">
     – {{ child.name }} ({{ child.empId }})
    </li>
    <ul *ngIf="child.children">
     <li *ngFor="let sub of child.children" [class.active]="selectedEmpId === sub.empId" (click)="onSelect(sub.empId)">
      — {{ sub.name }} ({{ sub.empId }})
     </li>
    </ul>
   </ng-container>
  </ul>
 </ng-container>
</ul>
