

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <div class="p-4 m-2">
            <h2>Register</h2>
            <form [formGroup]="signupForm" class="form mt-4" (ngSubmit)="onSubmit()">
        
                <div class="form-group">
                    <label for="name">Name</label>
                    <input formControlName="username" id="name" type="text" class="form-control">
                    <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
                        <div *ngIf="f['username'].errors && f['username'].errors['required']">Name is required.</div>
                        <div *ngIf="f['username'].errors && f['username'].errors['minlength']">Name should be 5 character.</div>
                    </div>
                </div>
        
        
                <div class="form-group mt-2">
                    <label for="email">Email</label>
                    <input formControlName="email" id="email" type="text" class="form-control">
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                        <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                        <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
                    </div>
                </div>
        
                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input formControlName="password" id="body" type="password" class="form-control" />
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                        <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                    </div>
                </div>
                <!-- {{signupForm.invalid}} -->
                <button class="btn btn-primary mt-2" [disabled]="signupForm.invalid" type="submit">
                    {{(paramId) ? 'Update': 'Submit'}}
                </button>
            </form>
        
        </div>
        </div>
        <div class="col-md-6">
        <table class="table table-striped p-4 m-2">
            <h3>Users Records</h3>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userData of user let  i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{userData.username}}</td>
                    <td>{{userData.email}}</td>
                    <td><button class="btn btn-sm btn-danger" (click)="deleteUser(userData.id)">Delete</button>&nbsp;
                        <button routerLink='/register/{{userData.id}}' class="btn btn-sm btn-success me-1">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
