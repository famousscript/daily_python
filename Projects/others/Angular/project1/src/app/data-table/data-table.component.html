<div>
  <h2>Data Table with Checkbox Filters</h2>

  <!-- Status Filter -->
  <div>
    <h3>Status Filter</h3>
    <div *ngFor="let status of statusOptions">
      <label>
        <input type="checkbox" [(ngModel)]="selectedStatus" (change)="onStatusChange()" [value]="status">
        {{ status }}
      </label>
    </div>
  </div>

  <!-- Category Filter -->
  <div>
    <h3>Category Filter</h3>
    <div *ngFor="let category of categoryOptions">
      <label>
        <input type="checkbox" [(ngModel)]="selectedCategory" (change)="onCategoryChange()" [value]="category">
        {{ category }}
      </label>
    </div>
  </div>

  <!-- Table to display data -->
  <table border="1">
    <thead>
      <tr>
        <th *ngFor="let column of displayedColumns">{{ column  }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of data">
        <td>{{ element.id }}</td>
        <td>{{ element.name }}</td>
        <td>{{ element.status }}</td>
        <td>{{ element.category }}</td>
      </tr>
    </tbody>
  </table>
</div>
